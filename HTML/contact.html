<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="/CSS/contact.css">
  <!-- Font Awesome for social media icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header>
    <nav>
      <h1>Contact Us</h1>
    </nav>
  </header>

  <main>
    <div class="contact-container">
      <form class="contact-form" action="#" method="POST">
        <h2>Get in Touch</h2>

        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Write your message here..." rows="5" required></textarea>

        <button type="submit">Submit</button>
      </form>

      <!-- Social Media Icons Section -->
      <div class="social-icons">
        <a href="https://open.spotify.com" target="_blank" class="icon spotify"><i class="fab fa-spotify"></i></a>
        <a href="https://www.linkedin.com" target="_blank" class="icon linkedin"><i class="fab fa-linkedin-in"></i></a>
        <a href="https://www.instagram.com" target="_blank" class="icon instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://twitter.com" target="_blank" class="icon twitter"><i class="fab fa-twitter"></i></a>
        <a href="https://www.youtube.com" target="_blank" class="icon youtube"><i class="fab fa-youtube"></i></a>
        <a href="https://example.com" target="_blank" class="icon custom-link"><i class="fas fa-link"></i></a>
      </div>
    </div>
  </main>
</body>
</html>
