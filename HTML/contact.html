<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="/CSS/contact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dark-theme">
  <header>
    <nav>
      <a href="/index.html">Home</a>
    </nav>
  </header>
  
  <main class="container">
    <h1>Contact Me</h1>
    <form action="/submit" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>

    <!-- Social Media Icons -->
    <div class="social-icons">
      <a href="https://open.spotify.com" target="_blank" class="icon spotify"><i class="fab fa-spotify"></i></a>
      <a href="https://www.linkedin.com/in/rugved-joshi-954a9b22a" target="_blank" class="icon linkedin"><i class="fab fa-linkedin-in"></i></a>
      <a href="https://www.instagram.com" target="_blank" class="icon instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://twitter.com" target="_blank" class="icon twitter"><i class="fab fa-twitter"></i></a>
      <a href="https://www.youtube.com" target="_blank" class="icon youtube"><i class="fab fa-youtube"></i></a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Rugved Joshi. All rights reserved.</p>
  </footer>
</body>
</html>
